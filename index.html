
<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>FitFusion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-light: #f5f5f5;
      --text-light: #333;
      --bg-dark: #1a1a1a;
      --text-dark: #eee;
      --primary: #28a745;
    }
    [data-theme='light'] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }
    [data-theme='dark'] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      color: var(--primary);
    }
    .login {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 300px;
      width: 100%;
      background: rgba(255,255,255,0.1);
    }
    input, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .toggle-theme {
      margin-top: 1rem;
      cursor: pointer;
      background: none;
      border: 2px solid var(--primary);
      color: var(--primary);
    }
    .whatsapp {
      margin-top: 2rem;
      text-decoration: none;
      color: white;
      background: #25D366;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
