<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitFusion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      transition: background-color 0.3s, color 0.3s;
    }
    :root {
      --bg: #ffffff;
      --text: #000000;
    }
    .dark-mode {
      --bg: #121212;
      --text: #ffffff;
    }
    button {
      padding: 10px 20px;
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>FitFusion</h1>
  <button onclick="toggleDarkMode()">üåó Alternar modo claro/escuro</button>
  <br /><br />
  <button onclick="loginWithGoogle()">Entrar com Google</button>
  <div id="form" style="display:none;">
    <h2>Informe seus dados</h2>
    <input type="number" id="idade" placeholder="Idade" /><br />
    <input type="number" id="peso" placeholder="Peso (kg)" /><br />
    <input type="number" id="altura" placeholder="Altura (cm)" /><br />
    <select id="objetivo">
      <option value="perder">Perder peso</option>
      <option value="manter">Manter forma</option>
      <option value="ganhar">Ganhar massa</option>
    </select><br /><br />
    <button onclick="calcularDieta()">Calcular</button>
    <p id="resultado"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNr6pNrWBl1jawI9utddf_wT7Qnukj0w0",
      authDomain: "fitfusion-5b727.firebaseapp.com",
      projectId: "fitfusion-5b727",
      storageBucket: "fitfusion-5b727.firebasestorage.app",
      messagingSenderId: "9889974134",
      appId: "1:9889974134:web:874fe5c5633e88f7191c57",
      measurementId: "G-QJNWVCX4SE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    window.loginWithGoogle = async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        window.user = result.user;
        document.getElementById("form").style.display = "block";
      } catch (error) {
        alert("Erro ao fazer login: " + error.message);
      }
    };

    window.calcularDieta = async () => {
      const idade = parseInt(document.getElementById("idade").value);
      const peso = parseFloat(document.getElementById("peso").value);
      const altura = parseFloat(document.getElementById("altura").value);
      const objetivo = document.getElementById("objetivo").value;

      if (!idade || !peso || !altura) {
        alert("Preencha todos os campos!");
        return;
      }

      const imc = peso / ((altura / 100) ** 2);
      let mensagem = "";

      if (objetivo === "perder") {
        mensagem = "Dieta com d√©ficit cal√≥rico e treino cardio + funcional";
      } else if (objetivo === "manter") {
        mensagem = "Dieta de manuten√ß√£o e treinos leves";
      } else {
        mensagem = "Dieta rica em prote√≠nas e treinos de for√ßa intensos";
      }

      document.getElementById("resultado").innerText = `Seu IMC √© ${imc.toFixed(2)}. ${mensagem}`;

      if (window.user) {
        const ref = doc(db, "usuarios", window.user.uid);
        await setDoc(ref, {
          nome: window.user.displayName,
          email: window.user.email,
          idade, peso, altura, objetivo, imc: imc.toFixed(2),
          timestamp: new Date()
        });
      }
    };
  </script>
</body>
</html>
